<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="images/icons8-google-meet-16.pngascs">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">
	<title>Meet</title>
</head>

<body>

	<main>
		<section class="main">
		</section>
		<!-- user added using ja -->

		<section class="right" style="
    display: none;
		">
			<!-- code added using js -->


		</section>
		<section class="members" style="
    display: none;
		">
			<!-- code added using js -->
		</section>
		<section class="chats" style="
    display: none;
		">
			<!-- code added using js -->

		</section>

	</main>

	<footer>
		<div class="general-info">
			<div class="time">
				<!-- added using js -->
			</div>
			<div class="vl"></div>
			<div class="code">
				<!-- random code added using js -->
			</div>
		</div>

		<div class="meet-options">
			<button class="audio" style="background-color: #ea4335;">
				<img src="/images/mic-off.png" alt="" class="audio-img">
			</button>
			<button class="camera" style="background-color: #ea4335;">
				<img src="images/no-video.png" alt="" class="camera-img">
			</button>
			<button class=" caption" style="background-color: #3c4043;">
				<img src="images/subtitles.png" alt="" class="caption-img">
			</button>
			<button class="present" style="background-color: #3c4043;">
				<img src="images/whiteboard.png" alt="" class="present-img">
			</button>
			<button class="more-option" style="background-color: #3c4043;">
				<img src="images/dots.png" alt="" class="more-option-img">
			</button>
			<button class="close">
				<img src="images/phone-call.png" alt="" class="close-img">

			</button>
		</div>


		<div class="end-screen" style="display: none;">
			<h1>You've left the meeting</h1>
			<button class="rejoin">Rejoin</button>
			<p><a href="https://github.com/onlyVishesh/Learning-WebD/tree/main/project/Meet%20Clone"> Submit feedback </a></p>
		</div>

		<div class="dot-menu" style="
    display: none;
		">
			<div class="dot-menu-upper">
				<div><a href="#"> Whiteboard</a></div>
				<div><a href="#">Change Layout</a></div>
				<div><a href="#">Full Screen</a></div>
				<div><a href="#">Open Pictuer-in-Picture Mode</a></div>
				<div><a href="#">Apply Visual Effect</a></div>
				<div><a href="#">Turn Off Captions</a></div>

			</div>
			<div class="dot-menu-lower">
				<div><a href="#">Report a Problem</a></div>
				<div><a href="#">Report Abuse</a></div>
				<div><a href="#">Troubleshooting and help</a></div>
				<div><a href="#">Setting</a></div>
			</div>
		</div>

		<div class="extra">


			<button class="info" style="background-color:rgb(32, 33, 36);">
				<img src="images/info.png" alt="" class="info-img">
			</button>
			<button class="member" style="background-color:rgb(32, 33, 36);">
				<img src="images/group.png" alt="" class="member-img">
			</button>

			<button class="chat" style="background-color:rgb(32, 33, 36);">
				<img src="images/comment.png" alt="" class="chat-img">
			</button>




		</div>






	</footer>

	<script src="index.js"></script>
</body>

</html>
